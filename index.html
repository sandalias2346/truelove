<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Essential for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial | Para titi</title>
    <meta name="description" content="Una página interactiva con una pregunta muy importante.">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to SweetAlert2 CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Favicon (optional, but recommended) -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Canvas for dynamic heart animation -->
    <canvas id="heart"></canvas>

    <!-- Main dialog box -->
    <div class="cuadro-dialogo" id="cuadroDialogo" role="dialog" aria-labelledby="dialogTitle" aria-describedby="dialogQuestion">
        <h1 id="dialogTitle">Tati</h1>
        <p id="dialogQuestion">¿Me amas?</p>
        <div class="buttons">
            <button id="btnSi" aria-label="Sirili">Sí</button>
            <button id="btnNo" aria-label="No">No</button>
        </div>
    </div>

    <!-- Scripts: Load libraries first, then your code -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
